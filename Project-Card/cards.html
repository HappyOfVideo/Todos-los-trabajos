<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card-container">
        <div class="img-container">

            <!--<img src="img/drum1.jpg" alt="Drum1">-->
            <!--<img src="img/drum2.jpg" alt="Drum2">-->
            <!--<img src="img/drum3.jpg" alt="Drum3">-->

        </div>
        <div class="card-description">
            <h3 class="tag">Drums</h3>
            <h1 class="title">Evans</h1>
            <p class="card-detail">
                <span class="Medidas">
                    <span style="font-size: 1em; color: black">
                        <i class="fa-solid fa-car"></i>
                    </span>
                        Toms aire 8”,10”,12”,13”. 
                        Toms Piso 14”, 16”, 18”. 
                    </span>
                <span class="Herrajeria incluida">
                    <span style="font-size: 1em; color: black">
                        <i class="fa-solid fa-gas-pump"></i>
                    </span>
                    4 Bases platillo tipo boom,
                    1 Base redoblante,
                    1 Base Hi-Hat 
                </span><br>
                <span class="Resistencia">
                    <span style="font-size: 1em; color: black">
                        <i class="fa-solid fa-shield"></i>
                    </span>
                    Resistencia: 
                    <span class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                </span>
            </p>
            <p>
                <h3>Escoge la marca:</h3>
            </p> 
            <div class="marca-price">
                <div class="marcas">
                    <span class="Evans"></span>
                    <span class="Pearl"></span>
                    <span class="Drum_dw"></span>                    
                </div>
                <div class="pricing">
                    <h2 class="new-price">$99.99</h2>
                    <h4 class="old-price"><s>$170</s></h4>
                </div>
            </div>
            <button id="btn">
                <span style="font-size: 1em; color: white">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <span class="btn-text"> Agregar al carrito </span>
            </button>
            <button class="feedback">
                <span id="white-btn">
                    Has agregado tu Producto
                </span>
            </button>
        </div>
    </div>
    <script src="script/card.js"></script>
</body>
</html>
